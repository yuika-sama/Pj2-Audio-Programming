<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài luyện nghe</title>
    <link rel="stylesheet" href="../css/exam.css">
</head>
<body>
    <div class="container">
        <div class="pdf-viewer">
            <iframe id="pdfViewer" src="" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
        <div class="question-section">
            <h2 id = "pageTitle"></h2>
            <div>
                <div>
                    <strong>Độ khó: <span id="difficultyLevel">Đang tải...</span></strong>
                </div>
                <strong>Bài test: </strong><span id="examTitle"></span>
                <audio id="audioPlayer" controls controlsList="nodownload noplaybackrate">
                    <source id="audioSource" src="" type="audio/mpeg">
                    Trình duyệt của bạn không hỗ trợ phát audio.
                </audio>
                <div id="questionsContainer"></div>
                <button id="submitButton">Nộp bài</button>
            </div>
        </div>
    </div>
    <script src="../script/exam.js"></script>
</body>
</html>
